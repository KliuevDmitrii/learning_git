name: Run RateBot

on:
  workflow_dispatch:
  push:
    branches:
      - master

  schedule:
    - cron: '00 6 * * *'   # 10:00 Tbilisi time (UTC+4)
    - cron: '00 8 * * *'   # 12:00 Tbilisi time (UTC+4)
    - cron: '30 10 * * *'  # 14:30 Tbilisi time (UTC+4)
    - cron: '30 12 * * *'  # 16:30 Tbilisi time (UTC+4)
    - cron: '00 14 * * *'  # 18:00 Tbilisi time (UTC+4)

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      BASE_CURRENCY: USD
      TARGET_CURRENCY: GEL
      THRESHOLD: 2.7
      MIN_THRESHOLD: 2.67
      TELEGRAM_URL: https://api.telegram.org/bot

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r project/requirements.txt

      - name: Create config.ini from env
        run: |
          echo "[exchange]" > project/config.ini
          echo "url_base = https://api.apilayer.com/exchangerates_data/latest" >> project/config.ini
          echo "base_currency = $BASE_CURRENCY" >> project/config.ini
          echo "target_currency = $TARGET_CURRENCY" >> project/config.ini
          echo "threshold = $THRESHOLD" >> project/config.ini
          echo "min_threshold = $MIN_THRESHOLD" >> project/config.ini
          echo "[telegram]" >> project/config.ini
          echo "url_telegram = $TELEGRAM_URL" >> project/config.ini

      - name: Create data.json from secrets
        run: |
          echo '{
            "TELEGRAM": {
              "TOKEN": "${{ secrets.TELEGRAM_TOKEN }}",
              "CHAT_ID": "${{ secrets.TELEGRAM_CHAT_ID }}"
            },
            "access_key": "${{ secrets.EXCHANGE_API_KEY }}"
          }' > project/data.json

      - name: Run RateBot
        run: python3 project/exchange_rate.py